function consultaEntrada1(id)
{
	$.post("../servidor/consultar_entradas.php",{
			id: id
							},
							function(data, estado)
							{
								
								datos=JSON.parse(data);
								
								var salida="<div class='articulo'><div class='row'><div class='col-lg-12'><h3>"+datos[0].titulo+"</h3></div></div>"
								salida+="<div class='row'><div class='col-md-6'>"+datos[0].categoria+"</div><div class='col-md-6'>"+datos[0].fecha+"</div></div><br/>";

								$("#posts").html(salida);
										
								
							});
}
